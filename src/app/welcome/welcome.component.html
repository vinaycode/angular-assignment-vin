<div class="main-body">
	<!-- Start Main navbar -->

	<!-- End Main navbar -->
	<div class="container-box">
		<div class="clearfix"></div>
		<header id="main-header-wrapper">
			<div class="container-slash">
				<div class="row" id="header-wrapper">
					<div class="col s12 m6 head-col">
						<div class="section" id="blog-title">
							<div class="widget Header" data-version="1" id="Header1">
								<div id="header-inner">
									<span class="toptitle">
Group - 6 Blogger  

</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</header>
	</div>
	<div class="mkcenter">
		<div class="container container-box">
			<div class="article-container">
				<div class="row">
					<div class="s12 m8">
						<div class="main section" id="main">
							<div class="widget Blog" data-version="1" id="Blog1">
								<div class="blog-posts hfeed">
									<!--Can't find substitution for tag [defaultAdStart]-->

									<div class="date-outer">

										<div class="date-posts">

											<div class="post-outer">

												<div *ngFor="let art of articles" class="post-start row"
													id="post_po_summary5405969120918013030">
													<div class="home-post-single">

														<h2 class="post-home-title post-main-home-title">
															{{art.title}}

														</h2>
														<div class="post-header-home">
															<span class="post-author vcard">

                            Posted by <i class="fa fa-user"></i>
<span class="fn">
{{art.writer}}, 
                            </span>
															</span>
															<span class="post-timestamp">

                            on <i class="fa fa-clock-o"></i>
<abbr class="published" title="{{art.ltime | date: 'd/M/y'}}">
{{art.stime}}
</abbr>
</span>
														</div>
														<div class="homapge-thumb">
															<div class="post hentry">
																<div id="summary5405969120918013030">
																	<div>
																		<span class="img-post-span"><img class="image-home-pop responsive-img" src="{{art.imgpath}}"></span>
																	</div>
																	<div class="contentel">
																		{{art.content}}
																	</div>

																	<span class="readmore_main2"><a [routerLink]="['/artdetails', art.id]" class="waves-effect waves-light btn" href="#">Read more</a></span>
																</div>

															</div>
														</div>
													</div>
													<table style="text-align:center; float:right; display:block; ">
														<tr>
															<td>{{art.likes}}</td>
															<td>{{art.dislikes}}</td>
															<td>{{art.comments}}</td>
														</tr>
														<tr>
															<td>
																<button mat-raised-button color="primary" (click)="onLikeClick(art)"><mat-icon class="icon">thumb_up</mat-icon></button>
															</td>
															<td><button mat-raised-button color="warn" (click)="onDisLikeClick(art)"><mat-icon class="icon">thumb_down</mat-icon></button>
															</td>
															<td><button mat-raised-button (click)="onComclick(art)">
																<mat-icon class="icon">comment</mat-icon></button>
															</td>
														</tr>
													</table>
                          <br><br><br><br><br>
                          <div class="clearfix"></div>
                          <!-- trying to load child componenet to show comments -->
                          <app-com #comref [cart]="art.id"></app-com>

												</div>








											</div>


										</div>
									</div>

									<!--Can't find substitution for tag [adEnd]-->
								</div>
							</div>
						</div>
						<!-- END Loop -->
					</div>
					<!-- END Content -->
					<!-- end sidebar widgets -->
				</div>
			</div>
